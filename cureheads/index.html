<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    
    <script src="index.js"></script>
    <title>Cureheads</title>
  </head>
  <body>
    <div class="container">
      <div id="home">
        <nav id="header">
        <div class="header-content">
          <h2><img src="img/logo.webp" alt="The Cure" width="400" height="150"></h2>
          <ul>
            <li><a href="">Home</a></li>
            <li><a href="">Information</a></li>
            <li><a href="">Songs</a></li>
            <li><a href="">Albums</a></li>
            <li><a href="">Members</a></li>
            <li><a href="">Merch</a></li>
            <li><a href="">About us</a></li>
           </ul>
        </div>
        </nav>
      </div>
          <button id="toggleHomeButton">
            <div class="button-container">
              <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#1f1f1f">
                  <path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"/>
             </svg>
            </div>     
    </div>
  
  <script>
    const homeElement = document.getElementById("home");
    const showHomeButton = document.getElementById("toggleHomeButton");

    showHomeButton.addEventListener("click", function () {
      if (homeElement.style.display === "none") {
        homeElement.style.display = "flex";
      } else {
        homeElement.style.display = "none";
      }
    });
  </script>
   

  </div>
  </body>
</html>
