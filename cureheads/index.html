<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <script src="index.js"></script>
    <title>Cureheads</title>
  </head>
  <body>
    <div class="container">
      <div id="home">
        <nav id="header">
          <h2>The Cure</h2>
          <ul>
            <li><a href="">Home</a></li>
            <li><a href="">Songs</a></li>
            <li><a href="">Albums</a></li>
            <li><a href="">Recommendations</a></li>
            <li><a href="">Members</a></li>
            <li><a href="">Merch</a></li>
            <li><a href="">About us</a></li>
           </ul>
        </nav>
    
      </div>
      <button id="toggleHomeButton">Visa Home</button>
    </div>
    </div>
    </div>  
  
  <script>
    const homeElement = document.getElementById("home");
    const showHomeButton = document.getElementById("toggleHomeButton");

    showHomeButton.addEventListener("click", function () {
      if (homeElement.style.display === "none") {
        homeElement.style.display = "flex";
        showHomeButton.textContent = "Göm Home"; // Ändra texten på knappen
      } else {
        homeElement.style.display = "none";
        showHomeButton.textContent = "Visa Home"; // Ändra texten på knappen
      }
    });
  </script>
  </body>
</html>
